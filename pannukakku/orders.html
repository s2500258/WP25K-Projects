<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/src/sha256.min.js"></script>
    <title>Tilaukset</title>
</head>
<body>
        <div id="password-div">
            <form id="password-form">
            <h2>Syötä salasana: </h2>
            <input type="password" id="password-input" placeholder="Salasana">
            <button id="submit-button">Kirjaudu sisään</button>
            <p id="error-message">Väärä salasana!</p>
            </form>
        </div>
        <section id="data-display-section">
            <div class="container">
                <input type="text" id="searchOrder" placeholder="Etsi nimellä tai ID:llä" />   
                <button id="sortOrders">Lajitella tilaukset (tilan mukaan)</button>
                <button id="deleteDelivered">Poistaa toimitetut tilaukset</button>
            </div>
            <div class="container">
                <div id="dataContainer" class="data-grid">
                    <p id="noDataMessage" class="hidden">Teillä ei ole tilaukia</p>
                </div>
            </div>
        </section>
        
    <script src="script2.js"></script>
</body>
</html>
